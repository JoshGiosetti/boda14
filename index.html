<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ricordi Eterni</title>

  <style>
    body {
      font-family: "Times New Roman", Times, serif;
      background: #0A1F44;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .box {
      background: #FFFFFF;
      max-width: 430px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      border: 2px solid #C0C0C0;
    }

    h1 {
      color: #0A1F44;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    p {
      color: #333;
      font-size: 16px;
      margin: 8px 0;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 14px;
      background: #0A1F44;
      color: #FFFFFF;
      border: 2px solid #C0C0C0;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #132F63;
    }

    #mensaje {
      margin-top: 15px;
      color: #0A1F44;
      font-weight: bold;
    }

    input[type="file"] {
      display: none;
    }

    #album {
      margin-top: 25px;
      display: none;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 10px;
    }

    #album img {
      width: 100%;
      border-radius: 10px;
      border: 2px solid #C0C0C0;
    }
  </style>
</head>

<body>

  <div class="box">
    <h1>‚ú® RICORDI ETERNI ‚ú®</h1>
    <p>üíç X & D üíç</p>

    <input type="file" id="cameraInput" accept="image/*" capture="environment" multiple>
    <input type="file" id="galleryInput" accept="image/*" multiple>

    <button onclick="abrirCamara()">Captura el momento</button>
    <button onclick="abrirGaleria()">Sube tu recuerdo</button>
    <button onclick="subirFotos()">Guarda tu recuerdo</button>
    <button onclick="mostrarAlbum()">Ver √°lbum</button>

    <p id="mensaje"></p>
    <div id="album"></div>
  </div>

  <script>
    // üîß CONFIGURA TUS DATOS DE CLOUDINARY
    const CLOUD_NAME = "TU_CLOUD_NAME";
    const UPLOAD_PRESET = "TU_UPLOAD_PRESET";

    let fotosSeleccionadas = [];

    function abrirCamara() {
      document.getElementById("cameraInput").click();
    }

    function abrirGaleria() {
      document.getElementById("galleryInput").click();
    }

    document.getElementById("cameraInput").addEventListener("change", manejarFotos);
    document.getElementById("galleryInput").addEventListener("change", manejarFotos);

    function manejarFotos(e) {
      fotosSeleccionadas = Array.from(e.target.files);
      document.getElementById("mensaje").innerText =
        fotosSeleccionadas.length + " foto(s) seleccionada(s)";
    }

    async function subirFotos() {
      if (fotosSeleccionadas.length === 0) {
        document.getElementById("mensaje").innerText = "No seleccionaste fotos";
        return;
      }

      document.getElementById("mensaje").innerText = "Subiendo recuerdos...";

      for (let foto of fotosSeleccionadas) {
        const formData = new FormData();
        formData.append("file", foto);
        formData.append("upload_preset", UPLOAD_PRESET);

        await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
          method: "POST",
          body: formData
        });
      }

      document.getElementById("mensaje").innerText =
        "‚ú® Tu recuerdo fue guardado ‚ú®";

      fotosSeleccionadas = [];
    }

    async function mostrarAlbum() {
      const album = document.getElementById("album");
      album.style.display = "grid";
      album.innerHTML = "Cargando √°lbum...";

      const res = await fetch(
        `https://res.cloudinary.com/${CLOUD_NAME}/image/list/boda.json`
      );

      const data = await res.json();
      album.innerHTML = "";

      data.resources.reverse().forEach(img => {
        const image = document.createElement("img");
        image.src = `https://res.cloudinary.com/${CLOUD_NAME}/image/upload/${img.public_id}.jpg`;
        album.appendChild(image);
      });
    }

    // üîÑ Actualiza el √°lbum autom√°ticamente cada 15 segundos
    setInterval(() => {
      if (document.getElementById("album").style.display === "grid") {
        mostrarAlbum();
      }
    }, 15000);
  </script>

</body>
</html>
